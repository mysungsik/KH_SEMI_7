<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../common/common.css">
    <link rel="stylesheet" href="./dashboard.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../common/common.js" defer></script>
    <script src="./dashboard.js"></script>
    <title>MLB - Dashboard</title>
</head>
<body>
    <!-- Be sure to include this TAG -->
    <header></header>
    <!-- Write Main Content -->
    <main>
        <section class="container">
            <div class="container-top">
                <div class="container-left">
                    <div class="current-events card__lblue">
                        <p class="content-header fs-14__b fc__blue"> CURRENT MAIN EVENT</p>
                        <div class="events-date-div d-flex">
                            <img src="/FRONTEND/public/icons/left-arrow.png" class="w-15 h-15" onclick="beforeDay()">
                            <div id="dateDisplay"></div>
                            <img src="/FRONTEND/public/icons/right-arrow.png" class="w-15 h-15" onclick="nextDay()">
                        </div>
                        <div class="current-events-score"></div>
                    </div>
                    <div class="main-news card__blue">
                        <p class="content-header fs-14__b fc__blue"> MAIN NEWS</p>
                    </div>
                </div>
                <div class="container-right card__lblue">
                    <div class="score-board">
                        <p class="content-header fs-14__b fc__blue"> SCORE BOARD</p>
    
                    </div>
                </div>
            </div>
            <div class="container-bot">
                <div class="hightlight-clip card__lblue">
                    <p class="content-header fs-14__b fc__blue"> HIGHTLIGHT CLIP</p>

                </div>
                <div class="community card__lblue">
                    <p class="content-header fs-14__b fc__blue"> COMMUNITY </p>
                </div>
            </div>

        </section>
    </main>
    <!-- Be sure to include this TAG -->
    <footer></footer>
</body>
</html>
